<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body class="bg-light">
    <h1 class="pt-5 text-center">Pokédex</h1>
    <div class="m-5">
        <div class="search">
            <div class="field">
                <label for="pokeId">Name of Pokemon</label>
                <input type="text" name="pokeId" id="pokeId" />
            </div>

            <div class="actions">
                <button type="button" id="run" class="btn btn-info mx-3 px-3 text-white">DON'T Click. Under construction</button>
            </div>
        </div>

        <div id="pokeContainer" class="p-5">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
